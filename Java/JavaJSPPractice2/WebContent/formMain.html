<html>
<head>
<title>JSP Form Practice</title>
</head>
<body>
<form action = "process.jsp">

<label> Please enter your name</label>
<input type = "text" name = "name"></input>
<br>

<label> Enter your age</label>
<input type = "number" name = "age"></input>
<br>

<label>Select your Country!</label>
<select name = "country">
<option>India </option>
<option>China </option>
<option>Nepal </option>
<option>Bhutan </option>
</select>
<br>

<label>Select your favourite subject</label>
<input type = "radio" name = "subject" value = "Physics"> Physics </input>
<input type = "radio" name = "subject" value = "Chemistry"> Chemistry </input>
<input type = "radio" name = "subject" value = "Maths"> Maths </input>
</br>

<label> Are you Married?</label>
<input type = "checkbox" name = "martialStatus"></input> 
<br>

<label> Which cities have you visited in India?</label><br>
<input type = "checkbox" name = "city" value = "Ahmedabad"> Ahmedabad</input> <br> 
<input type = "checkbox" name = "city" value = "Mumbai"> Mumbai</input> <br>
<input type = "checkbox" name = "city" value = "Delhi"> Delhi</input> <br>
<input type = "checkbox" name = "city" value = "Bangalore"> Bangalore</input> <br>
<input type = "checkbox" name = "city" value = "Kolkata"> Kolkata</input> <br>

<input type ="submit"></input>
</form>
</body>
</html>
